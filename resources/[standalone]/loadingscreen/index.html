<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="ytplayer"></div>

  <div class="content-wrapper">
    <div class="projectrp-logo-wrapper">
      <img src="./logo.png" width="auto" height="160px" />
    </div>

    <div class="toggle-mute-btn">
      <a id="unmute-btn" onclick="toggleMute()">
        <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"/></svg>
      </a>
      <a id="mute-btn" class="hide" onclick="toggleMute()">
        <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FF3131"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4.34 2.93L2.93 4.34 7.29 8.7 7 9H3v6h4l5 5v-6.59l4.18 4.18c-.65.49-1.38.88-2.18 1.11v2.06c1.34-.3 2.57-.92 3.61-1.75l2.05 2.05 1.41-1.41L4.34 2.93zM10 15.17L7.83 13H5v-2h2.83l.88-.88L10 11.41v3.76zM19 12c0 .82-.15 1.61-.41 2.34l1.53 1.53c.56-1.17.88-2.48.88-3.87 0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zm-7-8l-1.88 1.88L12 7.76zm4.5 8c0-1.77-1.02-3.29-2.5-4.03v1.79l2.48 2.48c.01-.08.02-.16.02-.24z"/></svg>
      </a>
      <div style="color: #888;">Press space to mute</div>
    </div>

    <!-- <div class="content">
      <h1 class="title">ProjectRP</h1>
      <h2 class="link">
        <a href="http://discord.projectrp.gg" target="_blank">
          discord.projectrp.gg
        </a>
      </h2>
    </div> -->
  </div>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '100%',
        width: '100%',
        videoId: 'PWeDrQLVBPw',
        playerVars: {
          'autoplay': 1,
          'controls': 0,
          'loop': 1,
          'rel': 0,
          'showinfo': 0,
        },
        events: {
          'onReady': onPlayerReady,
        }
      });
    }
    function onPlayerReady(event) {
      event.target.playVideo();
    }
    function toggleMute() {
      if (player.isMuted()) {
        player.unMute();
      } else {
        player.mute();
      }
      const muteButton = document.getElementById("mute-btn");
      const unmuteButton = document.getElementById("unmute-btn");
      muteButton.classList.toggle("hide");
      unmuteButton.classList.toggle("hide");
    }
    document.addEventListener("keyup", (event) => {
      if (event.keyCode === 32) {
        toggleMute()
      }
    });
  </script>
</body>
</html>
